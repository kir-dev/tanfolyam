<html>
<head>
    <title>Fórum</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Fórum</h1>
        <h2>Elérhető témák</h2>

        <p>
            <a href="newtopic.html">
                Új téma létrehozása
            </a>
        </p>

        <div id="topics-container"></div>
        <div class="pagination">
            <a href="javascript:void(0)" id="prev">Előző</a>
            <a href="javascript:void(0)" id="next">Következő</a>
        </div>
    </div>

    <script type="text/x-mustache" id="topic-template">
        {{#topics}}
        <div class="topic">
            <h3><a href="topic.html?id={{id}}">{{title}}</a></h3>
            <p>{{description}}</p>
        </div>
        {{/topics}}
        {{^topics}}
        <p>Nincsenek témák</p>
        {{/topics}}
    </script>

    <script src="mustache.min.js"></script>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="utils.js"></script>
    <script src="topics.js"></script>
</body>
</html>
