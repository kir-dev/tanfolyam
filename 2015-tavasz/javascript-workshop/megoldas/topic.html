<html>
<head>
    <title>Fórum</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1><a href="index.html">Fórum</a></h1>
        <h2 id="title"></h2>
        <p id="description"></p>

        <h3>Hozzászólások:</h3>
        <div id="posts-container"></div>
        <div class="pagination">
            <a href="javascript:void(0)" id="prev">Előző</a>
            <a href="javascript:void(0)" id="next">Következő</a>
        </div>

        <div id="new-post-form">
            <h3>Új hozzászólás</h3>
            <div class="error" style="display: none;">
                A szerző és tartalom megadás kötelező
            </div>
            <div class="form-field-group">
                <div class="form-label"><label for="post-author">Szerző</label></div>
                <div class="form-field"><input type="text" id="post-author"></div>
            </div>

            <div class="form-field-group">
                <div class="form-label"><label for="post-content">Leírás</label></div>
                <div class="form-field">
                    <textarea id="post-content"></textarea>
                </div>
            </div>

            <div class="form-submit">
                <button id="submit-post-form">Mehet</button>
            </div>

        </div>
    </div>

    <script type="text/x-mustache" id="post-template">
        {{#posts}}
        <div class="post" data-id="{{id}}">
            <p>{{content}}</p>
            <div class="meta">
                Írta: <span class="author">{{author}}</span>
                <span class="timestamp">{{date}}</span>
            </div>
        </div>
        {{/posts}}
        {{^posts}}
        <p>Nincsenek még hozzászólások</p>
        {{/posts}}
    </script>

    <script src="mustache.min.js"></script>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="utils.js"></script>
    <script src="topic.js"></script>
</body>
</html>
