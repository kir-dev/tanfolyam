<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${silo == null ? 'New Silo' : silo.identifier}">Silo-123</title>
    <script type="text/javascript" th:src="@{/js/silo.js}"></script>
</head>
<body>
<div th:insert="fragment/header">

</div>

<div class="card p-5">
    <form id="rocket-silo-form">
        <div class="mb-3">
            <label for="rocket-identifier" class="form-label">Rocket identifier</label>
            <input type="text" class="form-control" id="rocket-identifier" name="identifier" th:value="${silo == null ? '' : silo.identifier}">
        </div>
        <div class="mb-3">
            <label for="rocket-capacity">Silo capacity</label>
            <input type="number" class="form-control" id="rocket-capacity" name="capacity" th:value="${silo == null ? '' : silo.capacity}">
        </div>
        <div class="mb-3">
            <label for="city">Silo's city</label>
            <select class="form-select" id="city" name="cityId">
                <option th:each="city: ${cities}" th:text="${city.name}"
                        th:selected="${silo == null ? false : silo.city.id == city.id}" th:value="${city.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
