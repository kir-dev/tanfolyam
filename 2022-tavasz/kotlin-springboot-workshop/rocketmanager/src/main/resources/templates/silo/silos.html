<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket silos</title>
    <link rel="stylesheet"
          th:href="@{/styles/silos.css}">
    <script type="text/javascript" th:src="@{/js/silos.js}"></script>
</head>
<body>

<div th:insert="fragment/header">

</div>
<div th:insert="fragment/table">

</div>


<table
        id="rocket-silos-table"
        class="table table-hover">
    <thead>
    <tr>
        <th data-field="id">Rocket Silo ID</th>
        <th data-field="cone-shape">Identifier</th>
        <th data-field="radius">Capacity</th>
        <th data-field="city-name">City name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="silo: ${silos}">
        <td>
            <a th:text="|${silo.id}|"
               th:href="@{/silos/{id}(id=${silo.id})}">
                50
            </a>
        </td>
        <td th:text="|${silo.identifier}|">SILO-1</td>
        <td th:text="|${silo.capacity}|">10</td>
        <td th:text="|${silo.city.name}|">London</td>
    </tr>
    </tbody>
</table>

</body>
</html>
