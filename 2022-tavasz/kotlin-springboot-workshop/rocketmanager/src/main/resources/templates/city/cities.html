<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><!-- CSS only -->
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet"
          th:href="@{/styles/cities.css}">
    <script type="text/javascript" th:src="@{/js/cities.js}"></script>
</head>
<body>
<div th:insert="fragment/header">

</div>
<div th:insert="fragment/table">

</div>

<table
        id="cities-table"
        class="table table-hover">
    <thead>
    <tr>
        <th data-field="id">City ID</th>
        <th data-field="name">Name</th>
        <th data-field="county-name">Country Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city: ${cities}">
        <td>
            <a th:text="|${city.id}|"
               th:href="@{/city/{id}(id=${city.id})}">
                50
            </a>
        </td>
        <td th:text="|${city.name}|">London</td>
        <td th:text="|${city.country}|">1000</td>
    </tr>
    </tbody>
</table>

</body>
</html>
