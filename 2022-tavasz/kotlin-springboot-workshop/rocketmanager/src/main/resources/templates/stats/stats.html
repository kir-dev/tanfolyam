<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
</head>
<body>
<div th:insert="fragment/header">

</div>

<table
        id="rocket-silos-table"
        class="table table-hover">
    <thead>
    <tr>
        <th data-field="name">City name</th>
        <th data-field="siloCapacity">Silo Capacity</th>
        <th data-field="rocketCount">Rocket count</th>
        <th data-field="usage">Usage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stat: ${cityStats}">
        <td th:text="${stat.name}">London</td>
        <td th:text="${stat.siloCapacity}">100</td>
        <td th:text="${stat.rocketCount}">200</td>
        <td th:text="|${#numbers.formatDecimal((stat.rocketCount + 0.0) / (0.0 + stat.siloCapacity), 0, 3)}%|">Usage</td>
    </tr>
    </tbody>
</table>

</body>
</html>
